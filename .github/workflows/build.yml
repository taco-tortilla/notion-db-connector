name: build

on:
  push:
    brancesh: ["main"]
  pull_request:
    brancesh: ["main"]

  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: 1.23
        - name: Run test
          run: go test -v ./...

    lint:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: 1.23
        - name: golangci-lint
          uses: golangci/golangci-lint-action@v6
          with:
            version: v1.60

    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: 1.23
